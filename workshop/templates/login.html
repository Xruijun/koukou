{% load static %}

<!DOCTYPE html>

<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static "/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    <link rel="stylesheet" href="{% static "/css/animate.css" %}">


    <!-- Modernizr JS -->
    <script src="{% static "/js/sign_js/modernizr-2.6.2.min.js" %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
	<script src="{% static "/js/sign_js/respond.min.js" %}"></script>
	<![endif]-->
    <style>
        body {
            background-image: url({% static "/img/login_bg.jpg" %});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            height: 100%;
            padding: 0;
            margin: 0
        }
    </style>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- Start Sign In Form -->
            <form method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                {% csrf_token %}
                <h2>登录</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">username</label>
                    <input type="text" class="form-control" name="username" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="密码" autocomplete="off">
                </div>
                <span style="color:red">{{ error_msg }}</span>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                    <span>没有账户?</span>
                    <a href="register.html">前往注册</a>
                </div>
                <div class="form-group">
                    <input type="submit" value="登录" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static "/js/sign_js/jquery.min.js" %}"></script>
<!-- Bootstrap -->
<script src="{% static "/js/sign_js/jquery.placeholder.min.js" %}"></script>
<!-- Placeholder -->
<script src="{% static "/js/sign_js/jquery.waypoints.min.js" %}"></script>
<!-- Waypoints -->
<script src="{% static "/js/sign_js/bootstrap.min.js" %}"></script>
<!-- Main JS -->
<script src="{% static "/js/sign_js/main.js" %}"></script>

</body>
</html>
